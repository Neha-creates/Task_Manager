<script>
    async function showData(){
        try {

            let data = await res.json();
            //let pro = JSON.stringify(data, null, 2);
            let inTensity = data.data[0].intensity;
            console.log(inTensity)
        } catch (error) {
            console.log(error);
        }
    }
    showData();
</script>
